<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>Oscillart Lucky Library</title>
</head>
<body>

<div id="container">

<h1> oscillart lucky library </h1>

    <p>
    welcome to oscillart lucky library! <br>
    we serve little melodies with lucky charms, just for you ~ <br>
    created by sine waves, good luck on whatever you're working on: studying, writing, drawing, work, etc! 

    </p>

    <canvas id="canvas"></canvas>


<label>Music</label>
<input type="text" id="input">
<button id="submit" onclick="handle()">Play</button>

<div class="controls-wrapper"> 

    <label>Colors</label>
<input type="color" id="color1" value="ff0000">
<input type ="color" id="color2" value ="ff0000">

<label>Line Thickness</label>
<input type="range" id="thickness-slider" min="1" max="10" value="2">

<label>Volume</label>
<input type="range" min="1" max="100" value="100" id="vol-slider"> 

</div>

<div class="button-wrapper">
    <button id="record" onclick="toggle()">Start Recording</button>
    <button id="piano-mode" onclick="togglePianoMode()">Piano Mode: OFF</button>
</div>


<script src="main.js"></script>


</div>

</body>

</html>
